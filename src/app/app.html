<ion-split-pane>

	<ion-menu [content]="content" id="menu">
		<ion-header>
			<ion-toolbar color="primary">
				<ion-title>Menu</ion-title>
			</ion-toolbar>
		</ion-header>

		<ion-content class="outer-content" class="no-scroll">
			<ion-list-header>
				Administrativo
			</ion-list-header>
			<button ion-item menuClose *ngFor="let p of paginas" (click)="openPage(p)">
				<ion-icon item-left [name]="p.icon"></ion-icon>
				{{ p.titulo }}
	        </button>

	        <ion-list-header>
	        	Opciones
	        </ion-list-header>
	        <button ion-item menuClose (click)="cerrarSesion()">
				<ion-icon item-left name="log-out"></ion-icon>
				Cerrar sesi√≥n
	        </button>
	        <button ion-item menuClose *ngFor="let p of opciones" (click)="openPage(p)">
	        	<ion-icon item-left [name]="p.icon"></ion-icon>
	        	{{ p.titulo }} 
	        </button>
	        
	    </ion-content>
	</ion-menu>

	<ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>

</ion-split-pane>
